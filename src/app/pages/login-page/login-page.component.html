<div class="container">
    <span [ngClass]="{ 'alert': true, 'error': hasError, 'success': hasSuccess }">{{ alert }} <button  (click)="CloseAlert()">x</button></span>
    <div class="form">
        <form data-form  action="">
            <h1>Login</h1>
            <div class="input-box">
                <input data-input="email" type="email" name="email" placeholder="Email" autocomplete="off" required [(ngModel)] = "email" >
                <i class="bi bi-person-fill icon"></i>
            </div>
            <div class="input-box">
                <input data-input="password" type="password" name="password" placeholder="Password" required minlength="6" maxlength="32" [(ngModel)] = "password">
                <i class="bi bi-person-fill-lock icon "></i>
            </div>
            
            <!-- <div class="button-box"> -->
                <button class="button-submit" type="button" (click)="LoginUser()">Login</button>
            <!-- </div> -->
            <div class="register-box">
                <span>NÃ£o tem cadastro? <a routerLink="/register">Cadastrar</a></span>
            </div>
        </form>
    </div>
</div>
